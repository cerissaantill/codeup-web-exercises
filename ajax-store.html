<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Online Store</title>

    <!--bootstrap stylesheet linked here-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

<h1>My Tool Store</h1>

<table id="products" class="table table-bordered table-hover">
    <thead class="thead-dark">
    <tr>
        <th scope="col">Title</th>
        <th scope="col">Quantity</th>
        <th scope="col">Price</th>
        <th scope="col">Categories</th>
    </tr>
    </thead>
    <tbody id="insertProducts"></tbody>
</table>


<button id="refresh" type="submit">Refresh</button>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

<script>

    (function() {
        "use strict";
        // TODO: Create an ajax GET request for /data/inventory.json

            var table = "";

           $.ajax('data/inventory.json').done(function (data) {


                for(var i =0; i < data.length; i++) {
                        table += "<tr>";
                        table += "<td>" + data[i].title + "</td>";
                        table += "<td>" + data[i].quantity + "</td>";
                        table += "<td>" + data[i].price + "</td>";
                        table += "<td>" + data[i].categories + "</td>";
                        table += "</tr>";


                    $('#insertProducts').html(table);
                }
            });

         $('#refresh').click(function(){
             table();
         })


            // TODO: Take the data from inventory.json and append it to the products table
            //       HINT: Your data should come back as a JSON object; use console.log() to inspect
            //             its contents and fields
            //       HINT: You will want to target #insertProducts for your new HTML elements




    })();

</script>


<!--Bootstrap code for javascript-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
