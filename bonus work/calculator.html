<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="calculator.css">
    </head>

    <body>
    <main class='container'>
    <div class = 'calculator'>

            <div>
                <input type="text" id="left-operand">
                <input type="text" id="operator">
                <input type="text" id="right-operand">
            </div>

        <div class = 'buttons'>
            <div class="row">
                <input type="button" class="numbers" value="1">
                <input type="button" class="numbers" value="2">
                <input type="button" class="numbers" value="3">
                <input type="button" id="add" value="+">
            </div>
            <div class="row">
                <input type="button" class="numbers" value="4">
                <input type="button" class="numbers" value="5">
                <input type="button" class="numbers" value="6">
                <input type="button" id="subtract" value="-">
            </div>
            <div class="row">
                <input type="button" class="numbers" value="7">
                <input type="button" class="numbers" value="8">
                <input type="button" class="numbers" value="9">
                <input type="button" id="multiply" value="*">
            </div>
            <div class="row">
                <input type="button" class="numbers" value="0">
                <input type="button" class="numbers" value=".">
                <input type="button" class="equals" value="=">
                <input type="button" class="divide" value="/">
            </div>
            <div>
                <input type="button" id="clear" value="C">
                <button type="submit" class="numbers" value="-">+/-</button>
            </div>

        </div> <!-- /.buttons -->
    </div> <!-- /.calculator -->

    </body>
</html>
