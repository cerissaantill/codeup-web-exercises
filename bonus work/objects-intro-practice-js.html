var dog = {
    breed: 'Poodle',
    weightInPounds: 11,
    age: 9,
    color: 'apricot',
    sterilized: true,
    shotRecords: [
        {
            shot: 'Rabies', date: 'Jan 1, 2019'
        },
        {
            shot: 'Parvo', date: 'Jan 1, 2019'
        },
        {
            shot: 'Bortadella', date: 'Jan 1, 2019'
        }
        ],

    bark: function() {
        console.log('Woof!');
    },
    getOlder: function() {
        dog.age += 1
    },
    fix: function() {
        if (dog.sterilized === false) {
            dog.sterilized = true;
        }
    },

    vaccinate: function(dateToday, typeOfShot) {
        dog.shotRecords.unshift(dateToday, typeOfShot);
    }
};

    dog.bark();
    console.log(dog.getOlder());
    console.log(dog.fix());
    dog.vaccinate('Feb 15,2019', 'Rabies');
