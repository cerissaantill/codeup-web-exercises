    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script>
        function loadBlog() {
            var blogPost = "";
            var blogDate = "";
            var blogCategories = "";
            $.ajax("data/blog.json").done(function (blogData) {
                console.log("Everything worked!");
                console.log(blogData.title);
                blogData.forEach(function (blogData) {
                    blogPost += "<h1>" + blogData.title + "</h1>";
                    blogPost += "<p><em>" + blogData.content + "</em></p>";
                    blogPost += "<p><strong>Date: </strong>" + blogData.date + "</p>";
                    blogPost += "<p><strong>Category: </strong>" + blogData.categories + "</p>";
                });
                $("#posts").html(blogPost);
            }).fail(function (jqXhr, status, error) {
                console.log("There was an error! Check the console for details");
                console.log("Response status: " + status);
                console.log("Error object: " + error);
            });
        }
        loadBlog();

    </script>
