    <!--blog contents-->
    <h1 class="blogTitle">Ipsum Blog</h1>
    <div id="posts"></div>



    <script src="http://code.jquery.com/jquery-3.3.1.js"
            integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
            crossorigin="anonymous"></script>




    <script>
        function loadBlog() {


            var blogPost = "";


            $.get("data/blog.json").done(function (blogData) {

                console.log(blogData);

                console.log(blogData[0].title);

                for (var i = 0; i < blogData.length; i++) {

                    blogPost += "<h1>" + blogData[i].title + "</h1>";

                    blogPost += "<p>" + blogData[i].content + "</p>";

                    blogPost += "<p>" + "Date: " + blogData[i].date + "</p>";

                    blogPost += "<p>" + "Category: " + blogData[i].categories + "</p>";

                }

                $("#posts").html(blogPost);

                });

        }

        loadBlog();

    </script>



    <!--Bootstrap code for javascript-->
