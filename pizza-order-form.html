<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Pizza Order Form</title>
        <link rel="stylesheet" type="text/css" href="css/pizza-order-form_style.css">
        <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">

    </head>
    <body>
        <form method="GET" action="https://request-inspector.gitch.me/">

            <div class="main-nav">
                <ul class="nav">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Menu</a></li>
                    <li><a href="#">Order</a></li>
                    <li><a href="#">Locations</a></li>
                </ul>
            </div>

            <!--Header Section-->
            <header class="header">
                <img src="img/pizza1.jpg" alt="Sliced Pizza" class="profile-image">
                <h1 id="main_header">Pizza Loco</h1>
                <p id="sub_header"><strong>WOOD-FIRED PIZZERIA & STREET FOOD</strong></p>
                <hr>
            </header>

            <!--Begin Main Section -->
            <h2 id="header_2"><em>Customize your pie</em></h2>

            <!--Pizza Size Dropdown-->
            <br>
            <h4>Select pizza size:</h4>
            <select name="size" id="Size">
                <option value="x large">X Large</option>
                <option value="large">Large</option>
                <option value="medium">Medium</option>
                <option value="small">Small</option>
            </select>
            <br>

            <!--Select Crust Dropdown-->
            <br>
            <h4>Select your crust:</h4>
            <select name="crust" id="Crust">
                <option value="thin">Thin</option>
                <option value="hand-tossed">Hand-tossed</option>
                <option value="thick">Thick</option>
                <option value="gluten-free">Gluten-free</option>
            </select>
            <br>
            <br>

            <!--Toppings Checkbox -->
            <br>
           <fieldset>
               <legend><strong>Select your toppings</strong></legend>
                <input type="checkbox" name="toppings" id="Pepperoni" value="pepperoni">
                <label for="pepperoni">Pepperoni</label>
                <input type="checkbox" name="toppings" id="Sausage" value="sausage">
                <label for="sausage">Sausage</label>
                <input type="checkbox" name="toppings" id="Bacon" value="bacon">
                <label for="bacon">Bacon</label>
                <input type="checkbox" name="toppings" id="Ham" value="ham">
                <label for="ham">Ham</label>
                <input type="checkbox" name="toppings" id="Mushrooms" value="mushrooms">
                <label for="mushrooms">Mushrooms</label><br>
                <input type="checkbox" name="toppings" id="Cheese" value="cheese">
                <label for="cheese">Cheese</label>
                <input type="checkbox" name="toppings" id="Onions" value="onions">
                <label for="onions">Onions</label>
                <input type="checkbox" name="toppings" id="Bell-pepper" value="bell-pepper">
                <label for="bell-pepper">Bell-pepper</label>
                <input type="checkbox" name="toppings" id="Olives" value="olives">
                <label for="olives">Olives</label>
                <input type="checkbox" name="toppings" id="Pineapple" value="pineapple">
                <label for="pineapple">Pineapple</label>
           </fieldset>
            <br>

            <!--Special Instructions Textarea-->
            <br>
            <label for="special instructions"><strong>Special Instructions</strong></label>
            <br>
            <textarea name="special instructions" id="special instructions" placeholder="Food allergies, etc." rows="8" cols="55"></textarea>
            <br>

            <!--Delivery Method Checkbox-->
            <br>
          <fieldset>
              <legend><strong>Delivery method</strong></legend>
                <input type="radio" name="delivery method" id="Delivery" value="delivery">
                <label for="delivery">Delivery</label>
                <input type="radio" name="delivery method" id="Carry-out" value="Carry-out">
                <label for="carry-out">Carry-out</label>
          </fieldset>
            <br>

            <!--Email & Password Entry-->
            <br>
            <label for="email"><strong>Email:</strong></label>
            <input id="email" name="email" type="text" placeholder="Enter email">
            <br>

            <br>
            <label for="password"><strong>Password:</strong></label>
            <input type="password" id="password" name="password" placeholder="Enter password">
            <br>

            <!--Hidden input-->
            <input type="hidden" name="order_id" value="54321">

            <!--Submit-->
            <br>
            <br>
            <button><strong><em>Make my Order!</em></strong></button>
            <br>
            <br>

        </form>

        <footer>
            <ul>
                <li><a href="http://twitter.com" target="_blank" class="social twitter">Twitter</a></li>
                <li><a href="http://facebook.com" target="_blank" class="social facebook">Facebook</a></li>
                <li><a href="http://instagram.com" target="_blank" class="social instagram">Instagram</a></li>
            </ul>
            <p class="copyright">Copyright 2019, Pizza Loco</p>
        </footer>
    </body>
    </html>
